    <style>
        :root {
            --emerald-deep: #01241a;
            --emerald-glow: #054d35;
            --gold: #d4af37;
            --gold-light: #f9e29c;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.06);
            --border-gold: 1px solid rgba(212, 175, 55, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: radial-gradient(circle at top, var(--emerald-glow), var(--emerald-deep));
            background-color: var(--emerald-deep);
            background-attachment: fixed;
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(1, 36, 26, 0.96);
            backdrop-filter: blur(15px);
            border-bottom: var(--border-gold);
            padding: 1.2rem 1rem;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem; font-style: italic;
            color: var(--gold-light);
            text-shadow: 0 0 10px rgba(249, 226, 156, 0.3);
            margin-bottom: 12px;
        }

        .search-container {
            max-width: 500px; margin: 0 auto;
            display: flex; flex-direction: column; gap: 10px;
        }

        input, select {
            width: 100%; padding: 12px 20px; border-radius: 30px;
            border: var(--border-gold); background: rgba(255, 255, 255, 0.1);
            color: white; outline: none; font-size: 14px;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 1.5rem; }

        .category-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem; color: var(--gold-light);
            margin: 2.5rem 0 1.2rem; border-bottom: 1px solid var(--gold);
            padding-bottom: 8px; display: block;
        }

        .menu-grid { display: grid; gap: 12px; }

        .item-card {
            background: var(--glass);
            border: var(--border-gold);
            border-radius: 12px; padding: 18px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        .item-card:active { transform: scale(0.97); background: rgba(212, 175, 55, 0.15); }

        .item-details { display: flex; flex-direction: column; gap: 4px; }
        .item-name { font-weight: 600; font-size: 1.05rem; }
        .tap-hint { font-size: 0.65rem; color: var(--gold); text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .item-price { font-family: 'Playfair Display', serif; font-weight: bold; font-size: 1.2rem; color: var(--gold-light); }

        #imageModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            max-width: 450px; width: 100%; background: var(--emerald-deep);
            border: 2px solid var(--gold); border-radius: 20px; overflow: hidden;
            position: relative; animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-content img { width: 100%; height: 350px; object-fit: cover; border-bottom: 2px solid var(--gold); }
        .modal-info { padding: 25px; text-align: center; }
        .close-btn {
            position: absolute; top: 15px; right: 20px; font-size: 2.5rem;
            color: var(--gold-light); cursor: pointer; z-index: 10;
        }

        @keyframes zoomIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        footer {
            text-align: center; padding: 4rem 1rem; color: var(--gold);
            font-size: 0.8rem; border-top: var(--border-gold); margin-top: 3rem; opacity: 0.8;
        }

        /* --- CUSTOM SCROLLBAR --- */
        /* For Chrome, Safari, and newer versions of Edge */
        ::-webkit-scrollbar {
            width: 8px; /* Slimmer for elegance */
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--emerald-deep); /* Matches your deep background */
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--gold), var(--gold-light));
            border-radius: 10px;
            border: 2px solid var(--emerald-deep); /* Creates a "floating" effect */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold-light); /* Brightens on hover */
        }

        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--gold) var(--emerald-deep);
        }
    </style>

        const uniqueCats = [...new Set(menuData.map(i => i.cat))];
        uniqueCats.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat;
            opt.innerText = cat;
            catFilter.appendChild(opt);
        });

        function renderMenu(items) {
            menuMain.innerHTML = '';
            const grouped = items.reduce((acc, obj) => {
                const key = obj.cat;
                if (!acc[key]) acc[key] = [];
                acc[key].push(obj);
                return acc;
            }, {});

            for (const category in grouped) {
                const section = document.createElement('section');
                section.innerHTML = `<h2 class="category-header">${category}</h2>`;
                const grid = document.createElement('div');
                grid.className = 'menu-grid';

                grouped[category].forEach(item => {
                    grid.innerHTML += `
                        <div class="item-card" onclick="openModal('${item.name.replace(/'/g, "\\'")}', '${item.price}', '${item.img}')">
                            <div class="item-details">
                                <span class="item-name">${item.name}</span>
                                <span class="tap-hint">View Photo</span>
                            </div>
                            <div class="item-price">â‚¹${item.price}</div>
                        </div>
                    `;
                });
                section.appendChild(grid);
                menuMain.appendChild(section);
            }
        }

        function filterMenu() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const cat = catFilter.value;
            const filtered = menuData.filter(i => 
                (cat === 'all' || i.cat === cat) && 
                (i.name.toLowerCase().includes(query))
            );
            renderMenu(filtered);
        }

        function openModal(name, price, mediaUrl) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalPrice').innerText = "â‚¹" + price;
            
            const container = document.getElementById('mediaContainer');
            container.innerHTML = ''; // Clear previous content

            if (!mediaUrl) {
                container.innerHTML = `<img src="https://via.placeholder.com/600x450/01241a/d4af37?text=Premium+Selection" style="width:100%">`;
            } else {
                const extension = mediaUrl.split('.').pop().toLowerCase();

                if (['mp4', 'webm', 'ogg'].includes(extension)) {
                    // VIDEO
                    container.innerHTML = `<video src="${mediaUrl}" controls autoplay style="width:100%; max-height:400px;"></video>`;
                } 
                else if (['mp3', 'wav', 'ogg'].includes(extension)) {
                    // AUDIO
                    container.innerHTML = `
                        <div style="padding: 40px; text-align: center; width: 100%;">
                            <div style="font-size: 3rem; margin-bottom: 20px;">ðŸŽµ</div>
                            <audio src="${mediaUrl}" controls autoplay style="width: 100%;"></audio>
                        </div>`;
                } 
                else {
                    // IMAGES & GIFs
                    container.innerHTML = `<img src="${mediaUrl}" style="width:100%; max-height:450px; object-fit: cover;">`;
                }
            }

            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
